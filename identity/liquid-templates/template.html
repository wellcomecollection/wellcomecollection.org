      * {
        box-sizing: border-box;
      }
      /* hacky overrides of prompt styling */
      ._prompt-box-outer {
        width: auto!important;
      }
      ._prompt-box-outer > div {
        box-shadow: none!important;
      }
      ._prompt-box-outer h1 {
        display: none;
      }
      ._prompt-box-outer header {
        padding-top: 0;
        padding-left: 0;
        padding-right: 0;
        text-align: left;
        font-size: 16px;
        font-family: "helvetica neue", helvetica, arial, sans-serif;
      }
      ._prompt-box-outer header + div {
        padding-left: 0;
        padding-right: 0;
      }
      ._prompt-box-outer * {
        text-align: left!important;
      }
      ._prompt-box-outer button {
        width: auto!important;
      }
      ._prompt-box-outer div {
        min-height: auto!important;
      }
      ._prompt-box-outer .success-email, ._prompt-box-outer .error-cross, ._prompt-box-outer .success-lock { /* these are icons */
        display: none;
      }
      ._prompt-box-outer [data-event-id] {
        padding-left: 0!important;
      }
      /* end of hacky overrides of prompt styling */
      body {
        margin: 0;
        background: #ffffff;
        color: #121212;
        font-family: "helvetica neue", helvetica, arial, sans-serif;
        font-size: 16px;
        line-height: 1.5;
      }
      @media (min-width: 803px) {
        body {
          background: #f0ede3;
        }
      }
      .header {
        background: #ffffff;
        border-bottom: 1px solid #d9d6ce;
        height: 85px;
        padding-top: 23px;
      }
      .header-inner {
        position: relative;
        margin: 0px auto;
        max-width: 1338px;
        padding: 0px 18px;
      }
      .back-link {
        font-family: "Wellcome Bold Web Subset";
        display: inline-block;
        text-decoration: none;
        vertical-align: top;
        padding-top: 10px;
        margin-left: 30px;
        position: absolute;
        top: 0;
        left: 0;
      }
      .icon {
        height: 24px;
        width: 24px;
        position: relative;
        user-select: none;
        margin-right: 10px;
        display: block;
      }
      .icon__svg {
        height: 100%;
        left: 0;
        position: absolute;
        top: 0;
        width: 100%;
      }
      .icon--180 {
        transform: rotate(180deg);
      }
      @media (min-width: 803px) {
        .back-link {
          position: static;
        }
      }
      @media (min-width: 600px) {
        .header-inner {
            padding: 0px 42px;
        }
      }
      @media (min-width: 960px) {
        .header-inner {
          padding: 0px 60px;
        }
      }
      .logo {
        display: inline-block;
        margin-left: 50%;
        transform: translateX(-50%);
      }
      @media (min-width: 803px) {
        .logo {
          margin: 0 auto;
          transform: none;
        }
      }
      .container {
        max-width: 802px;
        margin: 0 auto;
        background: #ffffff;
      }
      @media (min-width: 803px) {
        .container {
          margin-top: 72px;
          border: 1px solid #d9d6ce;
          border-radius: 8px;
        }
      }
      .container-inner {
        max-width: 500px;
        margin: 30px auto;
        padding: 0 30px;
      }
      @media (min-width: 803px) {
        .container-inner {
          margin: 68px auto;
        }
      }
      h1 {
        font-family: "Wellcome Bold Web Subset";
        font-size: 20px;
        margin: 0 0 12px 0;
      }
      p {
        margin: 0 0 22px 0;
      }
      body a {
        font-size: 16px;
        color: #121212;
        text-decoration: underline;
        font-weight: normal !important;
      }
      body a:hover {
        text-decoration: none;
      }
      @media (max-width: 802px) and (min-width: 0) {
        .visually-hidden-small {
          border: 0;
          clip: rect(0 0 0 0);
          height: 1px;
          margin: -1px;
          overflow: hidden;
          padding: 0;
          position: absolute;
          width: 1px;
          white-space: nowrap;
        }
      }
      @media (min-width: 803px) {
        .hidden-large {
          display: none;
        }
      }
    </style>
    <title>{{ prompt.screen.texts.pageTitle }}</title>
  </head>
