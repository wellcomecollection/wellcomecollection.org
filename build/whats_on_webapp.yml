version: '3.3'
services:
  whats_on_app:
    image: wellcome/wellcomecollection_whats_on_app:${CONTAINER_TAG:-test}
    build:
      context: ../
      dockerfile: ./build/Dockerfile_app
      args:
        - WEBAPP_NAME=whats_on
        - WEBAPP_PORT=3003
    ports:
      - "3001:3001"
  whats_on_nginx:
    image: wellcome/wellcomecollection_whats_on_nginx:${CONTAINER_TAG:-test}
    build:
      context: ../
      dockerfile: ./build/Dockerfile_nginx
      args:
        - WEBAPP_PORT=3003
    links:
      - whats_on_app:app
