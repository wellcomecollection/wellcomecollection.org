version: '3.3'
services:
  exhibitions_webapp:
    image: wellcome/wellcomecollection_exhibitions_webapp:${CONTAINER_TAG:-test}
    build:
      context: ../
      dockerfile: ./build/Dockerfile_webapp
      args:
        - WEBAPP_NAME=exhibitions
        - WEBAPP_PORT=3001
    ports:
      - "3001:3001"
  exhibitions_nginx:
    image: wellcome/wellcomecollection_exhibitions_nginx:${CONTAINER_TAG:-test}
    build:
      context: ../
      dockerfile: ./build/Dockerfile_nginx
      args:
        - WEBAPP_PORT=3001
    links:
      - exhibitions_webapp:app
