version: '3.3'
services:
  eventbrite_app:
    image: wellcome/wellcomecollection_eventbrite_app:${CONTAINER_TAG:-test}
    build:
      context: ../
      dockerfile: ./build/Dockerfile_app
      args:
        - WEBAPP_NAME=eventbrite
        - WEBAPP_PORT=3004
    ports:
      - "3004:3004"
  eventbrite_nginx:
    image: wellcome/wellcomecollection_eventbrite_nginx:${CONTAINER_TAG:-test}
    build:
      context: ../
      dockerfile: ./build/Dockerfile_nginx
      args:
        - WEBAPP_PORT=3004
    links:
      - eventbrite_app:app
