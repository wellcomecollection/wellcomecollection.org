# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  - package-ecosystem: "npm" # See documentation for possible values
    directory: "/" # Location of package manifests
    schedule:
      interval: "weekly" # Check for updates on npm every Monday
  - package-ecosystem: "npm" # See documentation for possible values
    directory: "/catalogue/webapp" # Location of package manifests
    schedule:
      interval: "weekly" # Check for updates on npm every Monday
  - package-ecosystem: "npm" # See documentation for possible values
    directory: "/content/webapp" # Location of package manifests
    schedule:
      interval: "weekly" # Check for updates on npm every Monday
  - package-ecosystem: "npm" # See documentation for possible values
    directory: "/identity/webapp" # Location of package manifests
    schedule:
      interval: "weekly" # Check for updates on npm every Monday
  - package-ecosystem: "npm" # See documentation for possible values
    directory: "/common" # Location of package manifests
    schedule:
      interval: "weekly" # Check for updates on npm every Monday
