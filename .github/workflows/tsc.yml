name: "Typescript"
on:
  push:

jobs:
  tsc:
    name: tsc
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: install node v16
      uses: actions/setup-node@v4
      with:
        node-version: 16
    - name: yarn install
      run: yarn install
    - name: yarn tsc
      run: yarn tsc