name: Lighthouse
on:
    schedule:
        # * is a special character in YAML so you have to quote this string
        - cron: '0 10,15 * * *'
jobs:
    lighthouse:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v1
            - name: Run Lighthouse on urls and validate with budgets.json
              uses: treosh/lighthouse-ci-action@v2
              with:
                  urls: |
                        https://wellcomecollection.org/stories
                        https://wellcomecollection.org/whats-on
                        https://wellcomecollection.org/what-we-do
                        https://wellcomecollection.org/visit-us
                        https://wellcomecollection.org/exhibitions/XSg-7xEAACcAGVXc
                        https://wellcomecollection.org/works
                        https://wellcomecollection.org/works/c7prawbt
                  budgetPath: './budgets.json'
