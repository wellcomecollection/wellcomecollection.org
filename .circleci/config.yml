version: 2
jobs:
  build:
    docker:
      - image: node:6.10
    working_directory: ~/wellcomecollection.org
    steps:
      - checkout
      - run:
          name: Build client
          command: ./dot_org/build-client.sh
      - run:
          name: Build server
          command: ./dot_org/build-server.sh $CIRCLE_BUILD_NUM
      - run:
          name: Test server
          command: ./dot_org/test.sh server
      - add_ssh_keys
      - setup_remote_docker
      - run:
          name: Install Docker client
          command: |
            set -x
            VER="17.03.1-ce"
            curl -L -o /tmp/docker-$VER.tgz https://get.docker.com/builds/Linux/x86_64/docker-$VER.tgz
            tar -xz -C /tmp -f /tmp/docker-$VER.tgz
            mv /tmp/docker/* /usr/bin
      - deploy:
          name: Install AWS CLI
          command: |
            # Taken from
            # http://docs.aws.amazon.com/cli/latest/userguide/awscli-install-linux.html
            apt-get -y -qq update
            apt-get -y -qq install python3.4-dev
            curl -O https://bootstrap.pypa.io/get-pip.py
            python3.4 get-pip.py --user
            export PATH=~/.local/bin:$PATH
            pip install awscli --upgrade --user
      - deploy:
          name: Deploy
          command: |
            if [ "${CIRCLE_BRANCH}" == "master" ]; then
              # Install AWS CLI. Taken from:
              # http://docs.aws.amazon.com/cli/latest/userguide/awscli-install-linux.html
              apt-get -y -qq update
              apt-get -y -qq install python3.4-dev
              curl -O https://bootstrap.pypa.io/get-pip.py
              python3.4 get-pip.py --user
              export PATH=~/.local/bin:$PATH
              pip install awscli --upgrade --user

              docker build -t wellcome/wellcomecollection:$CIRCLE_BUILD_NUM .
              docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
              docker push wellcome/wellcomecollection:$CIRCLE_BUILD_NUM

              pushd nginx-proxy && ./dot_org/docker-build.sh $CIRCLE_BUILD_NUM && ./dot_org/docker-push.sh $CIRCLE_BUILD_NUM && popd

              ./dot_org/build-cardigan.sh
              ./dot_org/build-speedtracker.sh
            fi
