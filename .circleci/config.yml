            CONTAINER_TAG=${CIRCLE_SHA1} docker-compose --file ./build/eventbrite_webapp.yml push
  build_common_webapp:
    docker:
      - image: circleci/node:8.9.3
    working_directory: ~/wellcomecollection.org
    steps:
      - restore_cache:
          key: repo_{{ .Environment.CIRCLE_SHA1 }}
      - restore_cache:
          key: server_modules_circleci_node_8_{{ checksum "server/yarn.lock" }}
      - restore_cache:
          key: common_modules_circleci_node_8_{{ checksum "common/yarn.lock" }}
      - restore_cache:
          key: built_dist_{{ .Environment.CIRCLE_SHA1 }}
      - run:
          name: Build client
          command: ./build-client.sh
      - run:
          name: Build prod config
          command: ./build_prod_config.py
      - run:
          name: Build server
          command: ./build-server.sh $CIRCLE_SHA1
      - save_cache:
          key: built_server_{{ .Environment.CIRCLE_SHA1 }}
          paths:
            -  ~/wellcomecollection.org/server
      - save_cache:
          key: built_dist_{{ .Environment.CIRCLE_SHA1 }}
          paths:
            -  ~/wellcomecollection.org/dist
  test_common_webapp:
    docker:
      - image: circleci/node:8.9.3
    working_directory: ~/wellcomecollection.org
    steps:
      - restore_cache:
          key: repo_{{ .Environment.CIRCLE_SHA1 }}
      - restore_cache:
          key: server_modules_circleci_node_8_{{ checksum "server/yarn.lock" }}
      - restore_cache:
          key: common_modules_circleci_node_8_{{ checksum "common/yarn.lock" }}
      - restore_cache:
          key: built_server_{{ .Environment.CIRCLE_SHA1 }}
      - run:
          name: Test server
          command: pushd server && yarn run test && popd
  deploy_common_webapp:
    docker:
      - image: circleci/node:8.9.3
    working_directory: ~/wellcomecollection.org
    steps:
      - restore_cache:
          key: repo_{{ .Environment.CIRCLE_SHA1 }}
      - restore_cache:
          key: built_server_{{ .Environment.CIRCLE_SHA1 }}
      - restore_cache:
          key: built_dist_{{ .Environment.CIRCLE_SHA1 }}
      - add_ssh_keys
      - setup_remote_docker
      - run:
          name: Deploy
          command: |
            docker login --username $DOCKER_USER --password $DOCKER_PASS
            python ./.circleci/deploy_and_build_docker.py './' 'wellcome/wellcomecollection' $CIRCLE_SHA1
            python ./.circleci/deploy_and_build_docker.py './nginx-proxy' 'wellcome/wellcomecollection-nginx-proxy' $CIRCLE_SHA1
            python ./.circleci/deploy_and_build_docker.py './router' 'wellcome/wellcomecollection-router' $CIRCLE_SHA1
            ./build-speedtracker.sh
  deploy_assets:
      docker:
        - image: node:8.9.3
      working_directory: /home/circleci/wellcomecollection.org/dist
      steps:
        - restore_cache:
            key: built_dist_{{ .Environment.CIRCLE_SHA1 }}
        - add_ssh_keys
        - run:
            name: Install AWS CLI
            command: |
              # Taken from
              # http://docs.aws.amazon.com/cli/latest/userguide/awscli-install-linux.html
              apt-get -y -qq update
              apt-get -y -qq install python3.4-dev
              curl -O https://bootstrap.pypa.io/get-pip.py
              python3.4 get-pip.py --user
              export PATH=~/.local/bin:$PATH
              pip install awscli --upgrade --user
              aws s3 sync --only-show-errors . s3://i.wellcomecollection.org
  deploy_cardigan:
    docker:
      - image: node:8.9.3
    working_directory: /home/circleci/wellcomecollection.org
    steps:
      - restore_cache:
          key: repo_{{ .Environment.CIRCLE_SHA1 }}
      - restore_cache:
          key: built_server_{{ .Environment.CIRCLE_SHA1 }}
      - restore_cache:
          key: built_dist_{{ .Environment.CIRCLE_SHA1 }}
      - restore_cache:
          key: common_modules_circleci_node_8_{{ checksum "./common/yarn.lock" }}
      - add_ssh_keys
      - run:
          name: Install AWS CLI
          command: |
            # Taken from
            # http://docs.aws.amazon.com/cli/latest/userguide/awscli-install-linux.html
            apt-get -y -qq update
            apt-get -y -qq install python3.4-dev
            curl -O https://bootstrap.pypa.io/get-pip.py
            python3.4 get-pip.py --user
            export PATH=~/.local/bin:$PATH
            pip install awscli --upgrade --user
            pwd
            ./build_and_deploy_cardigan.sh
workflows:
  version: 2
  build_and_deploy:
    jobs:
      - checkout_code
      - catalogue
      - catalogue_docker:
          requires:
            - catalogue
      - install_server_modules:
          requires:
            - checkout_code
      - install_common_modules:
          requires:
            - checkout_code
      - root_tests:
          requires:
            - checkout_code
      - build_client:
          requires:
            - checkout_code
      - build_exhibitions_webapp:
          requires:
            - checkout_code
            - root_tests
            - build_client
            - install_server_modules
            - install_common_modules
      - build_whats_on_webapp:
          requires:
            - checkout_code
            - root_tests
            - build_client
            - install_server_modules
            - install_common_modules
      - build_events_webapp:
          requires:
            - checkout_code
            - root_tests
            - build_client
            - install_server_modules
            - install_common_modules
      - build_eventbrite_webapp:
          requires:
            - checkout_code
            - root_tests
            - build_client
            - install_server_modules
            - install_common_modules
      - build_common_webapp:
          requires:
            - checkout_code
            - root_tests
            - build_client
            - install_server_modules
            - install_common_modules
      - deploy_exhibitions_webapp:
          requires:
            - build_exhibitions_webapp
          filters:
            branches:
              only:
                - master
      - deploy_whats_on_webapp:
          requires:
            - build_whats_on_webapp
          filters:
            branches:
              only:
                - master
      - deploy_events_webapp:
          requires:
            - build_events_webapp
          filters:
            branches:
              only:
                - master
      - deploy_eventbrite_webapp:
          requires:
            - build_eventbrite_webapp
          filters:
            branches:
              only:
                - master
      - test_common_webapp:
          requires:
            - checkout_code
            - build_common_webapp
      - deploy_assets:
          requires:
            - test_common_webapp
          filters:
            branches:
              only:
                - master
      - deploy_common_webapp:
          requires:
            - test_common_webapp
          filters:
            branches:
              only:
                - master
      - deploy_cardigan:
          requires:
            - test_common_webapp
          filters:
            branches:
              only:
                - master
