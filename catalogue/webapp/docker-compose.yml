version: '3.3'
services:
  catalogue:
    image: wellcome/catalogue_webapp:${CONTAINER_TAG:-test}
    build:
      context: ../..
      dockerfile: ./catalogue/webapp/Dockerfile
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 5s
      timeout: 5s
      retries: 3
