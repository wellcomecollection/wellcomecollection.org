# CORS configuration - DRY approach using map directive
map $request_method $cors_method {
  OPTIONS 11;
  default 1;
}

map $cors_method $cors_origin {
  default '*';
}

map $cors_method $cors_methods {
  default 'GET, POST, PUT, DELETE, OPTIONS';
}

map $cors_method $cors_headers {
  default 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization';
}

map $cors_method $cors_expose_headers {
  default 'Content-Length,Content-Range';
}

map $cors_method $cors_max_age {
  11 1728000;
  default '';
}

map $cors_method $cors_content_type {
  11 'text/plain; charset=utf-8';
  default '';
}

map $cors_method $cors_content_length {
  11 0;
  default '';
}

# Configuration for running the Wellcome Collection API locally
server {
  listen 443 ssl;
  server_name api-dev.wellcomecollection.org;
  proxy_http_version 1.1;
  proxy_set_header X-Real-IP $remote_addr;
  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  proxy_set_header X-Forwarded-Proto $scheme;
  proxy_set_header Host $http_host;
  proxy_buffering off;

  location /catalogue/ {
    location /catalogue/v2/works {
      # CORS headers
      add_header 'Access-Control-Allow-Origin' $cors_origin always;
      add_header 'Access-Control-Allow-Methods' $cors_methods always;
      add_header 'Access-Control-Allow-Headers' $cors_headers always;
      add_header 'Access-Control-Expose-Headers' $cors_expose_headers always;

      # Handle preflight requests
      if ($request_method = 'OPTIONS') {
        add_header 'Access-Control-Max-Age' $cors_max_age;
        add_header 'Content-Type' $cors_content_type;
        add_header 'Content-Length' $cors_content_length;
        return 204;
      }
      
      proxy_pass http://localhost:8080/works;
    }
    location ~ v2/works/(.*)/items {
      # CORS headers
      add_header 'Access-Control-Allow-Origin' $cors_origin always;
      add_header 'Access-Control-Allow-Methods' $cors_methods always;
      add_header 'Access-Control-Allow-Headers' $cors_headers always;
      add_header 'Access-Control-Expose-Headers' $cors_expose_headers always;

      # Handle preflight requests
      if ($request_method = 'OPTIONS') {
        add_header 'Access-Control-Max-Age' $cors_max_age;
        add_header 'Content-Type' $cors_content_type;
        add_header 'Content-Length' $cors_content_length;
        return 204;
      }
      
      rewrite ^/catalogue/v2/works/(.*)/items /works/$1 break;
      proxy_pass http://localhost:8081;
    }
    location /catalogue/v2/images {
      # CORS headers
      add_header 'Access-Control-Allow-Origin' $cors_origin always;
      add_header 'Access-Control-Allow-Methods' $cors_methods always;
      add_header 'Access-Control-Allow-Headers' $cors_headers always;
      add_header 'Access-Control-Expose-Headers' $cors_expose_headers always;

      # Handle preflight requests
      if ($request_method = 'OPTIONS') {
        add_header 'Access-Control-Max-Age' $cors_max_age;
        add_header 'Content-Type' $cors_content_type;
        add_header 'Content-Length' $cors_content_length;
        return 204;
      }
      
      proxy_pass http://localhost:8080/images;
    }
    location /catalogue/v2/concepts {
      # CORS headers
      add_header 'Access-Control-Allow-Origin' $cors_origin always;
      add_header 'Access-Control-Allow-Methods' $cors_methods always;
      add_header 'Access-Control-Allow-Headers' $cors_headers always;
      add_header 'Access-Control-Expose-Headers' $cors_expose_headers always;

      # Handle preflight requests
      if ($request_method = 'OPTIONS') {
        add_header 'Access-Control-Max-Age' $cors_max_age;
        add_header 'Content-Type' $cors_content_type;
        add_header 'Content-Length' $cors_content_length;
        return 204;
      }
      
      proxy_pass http://localhost:3001/concepts;
    }
  }
  location /content/ {
    location /content/v0/ {
      # CORS headers
      add_header 'Access-Control-Allow-Origin' $cors_origin always;
      add_header 'Access-Control-Allow-Methods' $cors_methods always;
      add_header 'Access-Control-Allow-Headers' $cors_headers always;
      add_header 'Access-Control-Expose-Headers' $cors_expose_headers always;

      # Handle preflight requests
      if ($request_method = 'OPTIONS') {
        add_header 'Access-Control-Max-Age' $cors_max_age;
        add_header 'Content-Type' $cors_content_type;
        add_header 'Content-Length' $cors_content_length;
        return 204;
      }
      
      proxy_pass http://localhost:3002/;
    }
  }

  ssl_certificate     api-dev.wellcomecollection.org.crt;
  ssl_certificate_key api-dev.wellcomecollection.org.key;

  ssl_session_timeout 5m;

  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_ciphers HIGH:!aNULL:!MD5;
  ssl_prefer_server_ciphers on;
}

# Redirect HTTP to HTTPS
server {
  listen 80;
  server_name api-dev.wellcomecollection.org;
  return 301 https://api-dev.wellcomecollection.org$request_uri;
}

